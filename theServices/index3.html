<main class="container">

    <section class="card">
        <h2><i class="fas fa-weight-scale"></i> Calculateur IMC</h2>
        <div class="field">
            <label>Poids (kg)</label>
            <input type="number" id="weight" value="70" placeholder="Ex: 75">
        </div>
        <div class="field">
            <label>Taille (cm)</label>
            <input type="number" id="height" value="170" placeholder="Ex: 180">
        </div>
        <button onclick="calculateIMC()">CALCULER IMC</button>
        <div class="result-box">
            <span id="imcResult">--</span>
            <small id="imcMsg">Résultat</small>
        </div>
    </section>

    <section class="card">
        <h2><i class="fas fa-fire"></i> Calories Journalières</h2>
        <div class="field">
            <label>Âge & Sexe</label>
            <div class="row">
                <input type="number" id="age" value="25">
                <select id="gender">
                    <option value="male">Homme</option>
                    <option value="female">Femme</option>
                </select>
            </div>
        </div>
        <div class="field">
            <label>Activité</label>
            <select id="activity">
                <option value="1.2">Sédentaire</option>
                <option value="1.55" selected>Modéré (3-4x/sem)</option>
                <option value="1.9">Intense (6x+/sem)</option>
            </select>
        </div>
        <button onclick="calculateCalories()">CALCULER CALORIES</button>
        <div class="result-box">
            <span id="caloriesResult">0</span> <small>kcal / jour</small>
        </div>
    </section>

    <section class="card">
        <h2><i class="fas fa-drumstick-bite"></i> Besoin Protéines</h2>
        <div class="field">
            <label>Poids du corps (kg)</label>
            <input type="number" id="weightProt" value="70">
        </div>
        <div class="field">
            <label>Objectif</label>
            <select id="goal">
                <option value="1.2">Santé (1.2g/kg)</option>
                <option value="1.8" selected>Muscle (1.8g/kg)</option>
                <option value="2.2">Sèche (2.2g/kg)</option>
            </select>
        </div>
        <button onclick="calculateProteins()">CALCULER PROTÉINES</button>
        <div class="result-box">
            <span id="proteinResult">0</span> <small>g / jour</small>
        </div>
    </section>

</main>
